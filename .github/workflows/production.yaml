name: Vercel Production Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --env VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }} --env VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }})
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV

      - name: Update GitHub Deployment Status
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const context = github.context;
            const deployment_id = context.payload.deployment.id;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const environment_url = process.env.DEPLOYMENT_URL;
            const log_url = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            
            await github.repos.createDeploymentStatus({
              owner: owner,
              repo: repo,
              deployment_id: deployment_id,
              state: 'success',
              environment_url: environment_url,
              log_url: log_url,
              description: 'Deployment finished successfully.',
              auto_inactive: true
            });
